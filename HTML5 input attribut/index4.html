<!DOCTYPE html>
<html>
<head>
    <title>Target Attribute Example</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple example of using the target attribute.</p>

    <h2>Links:</h2>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Link 1 - Opens in a new tab</a></li>
        <li><a href="https://www.google.com" target="_blank">Link 2 - Opens in a new tab</a></li>
        <li><a href="https://www.openai.com" target="_self">Link 3 - Opens in the same tab</a></li>
    </ul>
</body>
</html>
