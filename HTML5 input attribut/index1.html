<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Attribute Demo</title>
</head>
<body>
  <h1>Input Attribute Demo</h1>

  <form>
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text_input" placeholder="Enter your text here"><br>

    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password_input" placeholder="Enter your password"><br>

    <label for="radio-input-1">Radio Input 1:</label>
    <input type="radio" id="radio-input-1" name="radio_input" value="option1">
    <label for="radio-input-1">Option 1</label>
    <input type="radio" id="radio-input-2" name="radio_input" value="option2">
    <label for="radio-input-2">Option 2</label><br>

    <label for="checkbox-input">Checkbox Input:</label>
    <input type="checkbox" id="checkbox-input-1" name="checkbox_input" value="checkbox1">
    <label for="checkbox-input-1">Checkbox 1</label>
    <input type="checkbox" id="checkbox-input-2" name="checkbox_input" value="checkbox2">
    <label for="checkbox-input-2">Checkbox 2</label><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Button</button>
  </form>
</body>
</html>
