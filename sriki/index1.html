<!DOCTYPE html>
<html>
<head>
  <title>Button Disappearing</title>
  <style>
    /* Styling for the button */
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button onclick="hideButton(this)">Click Me</button>

  <script>
    function hideButton(btn) {
    
      btn.style.display = 'none';
    }
  </script>
</body>
</html>
