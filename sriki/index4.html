<!DOCTYPE html>
<html>
<head>
  <title>Counter with Getters and Setters</title>
  <style>
    /* Styling for the button and counter display */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }

    #counter-display {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="countBtn">Count</button>
  <span id="counter-display">0</span>

  <script>
    const counter = {
      count: 0,

      
      get getCount() {
        return this.count;
      },

      
      set setCount(value) {
        this.count = value;
        this.updateCounterDisplay();
      },

      
      updateCounterDisplay() {
        const counterDisplay = document.getElementById('counter-display');
        counterDisplay.textContent = this.count;
      }
    };

    
    const countBtn = document.getElementById('countBtn');

    
    countBtn.addEventListener('click', () => {
     
      counter.setCount = counter.getCount + 1;
    });
  </script>
</body>
</html>
