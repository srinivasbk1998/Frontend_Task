<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>

<h2>Example Form</h2>

<form action="/submit" method="post">

    <!-- Textbox -->
    <label for="textbox">Text Box:</label>
    <input type="text" id="textbox" name="textbox" placeholder="Enter text here" required><br><br>

    <!-- Selectbox -->
    <label for="selectbox">Select Box:</label>
    <select id="selectbox" name="selectbox">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br><br>

    <!-- Checkbox -->
    <label for="checkbox1">Checkbox 1:</label>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
    <label for="checkbox2">Checkbox 2:</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
    <label for="checkbox3">Checkbox 3:</label>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3"><br><br>

    <!-- Radio Buttons -->
    <label for="radio1">Radio Button 1:</label>
    <input type="radio" id="radio1" name="radio" value="radio1">
    <label for="radio2">Radio Button 2:</label>
    <input type="radio" id="radio2" name="radio" value="radio2">
    <label for="radio3">Radio Button 3:</label>
    <input type="radio" id="radio3" name="radio" value="radio3"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

</form>

</body>
</html>
