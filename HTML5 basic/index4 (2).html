<!DOCTYPE html>
<html>
<head>
  <title>Element Sizing Example</title>
  <style>

    .box1 {
      height: 200px;
      width: 300px;
      background-color: #b32929;
      margin: 10px;
      display: inline-block;
    }

    
    .box2 {
      height: 40%;
      width: 50%;
      background-color: #240e8f;
      margin: 10px;
      display: inline-block;
    }


    .container {
      width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      Box 1 - 200px x 300px
    </div>
    <div class="box2">
      Box 2 - 40% x 50%
    </div>
  </div>
</body>
</html>
