<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        div {
            background-color: #870e0e;
            padding: 10px;
            border: 1px solid #3a076f;
            margin-bottom: 10px;
        }
        span {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h2>Welcome to my website</h2>
        <p>This is some content on my web page.</p>
        <p><span>This text is in bold blue.</span></p>
    </div>

    <div>
        <h2>About Me</h2>
        <p>I am a web developer with a passion for coding.</p>
        <p><span>I enjoy creating web applications that are both functional and visually appealing.</span></p>
    </div>

    <div>
        <h2>Contact</h2>
        <p>You can reach me at <span>contact@example.com</span></p>
    </div>
</body>
</html>
