<!DOCTYPE html>
<html>
<head>
  <title>Table with Black Border and Hover Effect</title>
  <style>
    /* Styling for the table */
    table {
      border-collapse: collapse;
      border: 2px solid black;
      width: 400px;
      margin: 50px auto;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    /* Hover effect */
    table:hover {
      background-color: #f7f7f7; /* Change to desired hover color */
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
      <!-- Add more rows here if needed -->
    </tbody>
  </table>
</body>
</html>
