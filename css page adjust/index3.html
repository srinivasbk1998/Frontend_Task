<!DOCTYPE html>
<html>
<head>
    <title>Smooth Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        #top-link,
        #bottom-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: none;
        }

        #top-link.visible,
        #bottom-link.visible {
            display: block;
        }

        #top-link:hover,
        #bottom-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="height: 2000px">
        <!-- Long content here -->
        <h1>Scroll down to see more content</h1>
        <p> ... </p>
        <p> ... </p>
        <!-- More content -->
    </div>

    <a id="top-link" href="#top">Click to go to top of page</a>
    <a id="bottom-link" href="#bottom">Click to go to bottom of page</a>

    <script>
        // Add smooth scroll behavior to the links
        const topLink = document.getElementById('top-link');
        const bottomLink = document.getElementById('bottom-link');

        topLink.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('body').scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        bottomLink.addEventListener('click', function (e) {
            e.preventDefault();
            const pageHeight = document.querySelector('body').scrollHeight;
            document.querySelector('body').scrollTo({
                top: pageHeight,
                behavior: 'smooth'
            });
        });

        // Show or hide the links based on scroll position
        window.addEventListener('scroll', function () {
            const scrollPosition = window.scrollY;
            const pageHeight = document.body.scrollHeight;
            const screenHeight = window.innerHeight;

            if (scrollPosition > screenHeight / 2) {
                topLink.classList.add('visible');
            } else {
                topLink.classList.remove('visible');
            }

            if (scrollPosition + screenHeight < pageHeight - screenHeight / 2) {
                bottomLink.classList.add('visible');
            } else {
                bottomLink.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
