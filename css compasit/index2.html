<!DOCTYPE html>
<html>
<head>
    <title>List Style Type Example</title>
    <style>
        /* CSS to change the list style type to 'square' */
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>List Style Type Example</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
