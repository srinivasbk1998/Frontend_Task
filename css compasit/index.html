<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 400px;
            table-layout: none;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1, Row 1</td>
                <td>Cell 2, Row 1</td>
            </tr>
            <tr>
                <td>Cell 1, Row 2</td>
                <td>Cell 2, Row 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
