<!DOCTYPE html>
<html>
<head>
    <title>Expression Evaluator</title>
    <style>
        #resultBox {
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Expression Evaluator</h1>
    <input type="text" id="expressionInput" placeholder="Enter an expression using {{ and }}" />
    <button onclick="evaluateExpression()">Evaluate</button>
    <div id="resultBox">Result: </div>

    <script>
        function evaluateExpression() {
            const expressionInput = document.getElementById('expressionInput').value;
            const resultBox = document.getElementById('resultBox');
            const regex = /{{(.*?)}}/g;
            let evaluatedExpression = expressionInput.replace(regex, (_, expression) => {
                try {
                    return eval(expression.trim());
                } catch (error) {
                    console.error('Error evaluating expression:', error);
                    return '[Error]';
                }
            });

            resultBox.innerText = 'Result: ' + evaluatedExpression;
        }
    </script>
</body>
</html>
